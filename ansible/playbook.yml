---
- name: Setup all nodes
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Wait for cloud-init
      wait_for:
        path: /var/lib/cloud/instance/boot-finished
        state: present
        timeout: 600

    - name: Install Docker (optional for user)
      apt:
        name: docker.io
        state: present

    - name: Install containerd container runtime
      apt:
        name: containerd
        state: present

    - name: Configure containerd
      shell: |
        containerd config default | tee /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable containerd

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Configure kernel
      shell: |
        cat <<EOF | tee /etc/modules-load.d/k8s.conf
        overlay
        br_netfilter
        EOF
        modprobe overlay
        modprobe br_netfilter
        cat <<EOF | tee /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-ip6tables = 1
        net.bridge.bridge-nf-call-iptables = 1
        net.ipv4.ip_forward = 1
        EOF
        sysctl --system

    - name: Install Kubernetes prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Ensure keyring directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes APT repository key correctly
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key |
        gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes repository to sources list
      lineinfile:
        path: /etc/apt/sources.list.d/kubernetes.list
        line: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /'
        state: present
        create: yes

    - name: Update apt cache and install Kubernetes
      shell: |
        apt-get update
        # Try specific version first, then fallback to latest
        apt-get install -y kubelet=1.28.0-00 kubeadm=1.28.0-00 kubectl=1.28.0-00 || \
        apt-get install -y kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl
      args:
        executable: /bin/bash

    - name: Hold Kubernetes packages at current version
      shell: |
        apt-mark hold kubelet kubeadm kubectl

- name: Initialize Kubernetes Master
  hosts: master
  become: yes

  tasks:
    - name: Check if cluster already exists
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeconfig

    - name: Initialize Kubernetes cluster (using containerd)
      shell: |
        kubeadm init \
          --pod-network-cidr=10.244.0.0/16 \
          --cri-socket=unix:///var/run/containerd/containerd.sock \
          --ignore-preflight-errors=all
      when: not kubeconfig.stat.exists

    - name: Setup kubectl for users
      shell: |
        mkdir -p /home/ubuntu/.kube /root/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        cp -f /etc/kubernetes/admin.conf /root/.kube/config
        chown -R ubuntu:ubuntu /home/ubuntu/.kube
      when: not kubeconfig.stat.exists

    - name: Wait for Kubernetes API to be ready
      shell: |
        for i in {1..60}; do
          if kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes 2>/dev/null | grep -q "master"; then
            echo "✅ Kubernetes API is ready"
            exit 0
          fi
          echo "⏳ Waiting for Kubernetes API... ($i/60)"
          sleep 5
        done
        echo "❌ Kubernetes API not ready after 5 minutes"
        exit 1
      args:
        executable: /bin/bash

    - name: Install Flannel network
      shell: |
        kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: not kubeconfig.stat.exists

    - name: Create join command
      shell: |
        kubeadm token create --print-join-command > /join-cluster.sh
        chmod +x /join-cluster.sh
        # Store the raw command for Ansible to use
        cat /join-cluster.sh
      when: not kubeconfig.stat.exists
      register: join_command_raw

    - name: Save the join command as a fact for workers
      set_fact:
        cluster_join_command: "{{ join_command_raw.stdout }}"
      when: not kubeconfig.stat.exists

- name: Join Worker Nodes
  hosts: workers
  become: yes

  tasks:
    - name: Join cluster using master join command
      shell: |
        # Wait a bit for master to be fully ready
        sleep 45
        echo "{{ hostvars[groups['master'][0]]['cluster_join_command'] }} --cri-socket=unix:///var/run/containerd/containerd.sock --ignore-preflight-errors=all"
      args:
        executable: /bin/bash
      register: final_join_cmd

    - name: Execute the join command
      shell: "{{ final_join_cmd.stdout }}"
      async: 180
      poll: 10

- name: Verify Cluster
  hosts: master
  become: yes

  tasks:
    - name: Wait for cluster to stabilize
      shell: sleep 90

    - name: Check cluster status
      shell: |
        echo "=== KUBERNETES CLUSTER ==="
        echo ""
        echo "Nodes:"
        kubectl get nodes -o wide
        echo ""
        echo "System Pods:"
        kubectl get pods -n kube-system -o wide
        echo ""
        echo "All Pods:"
        kubectl get pods -A -o wide
      register: cluster_info
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config

    - name: Display cluster status
      debug:
        msg: "{{ cluster_info.stdout_lines }}"
