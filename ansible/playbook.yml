---
- name: Setup all nodes
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Wait for cloud-init
      wait_for:
        path: /var/lib/cloud/instance/boot-finished
        state: present
        timeout: 600

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Configure kernel
      shell: |
        cat <<EOF | tee /etc/modules-load.d/k8s.conf
        overlay
        br_netfilter
        EOF
        
        modprobe overlay
        modprobe br_netfilter
        
        cat <<EOF | tee /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-ip6tables = 1
        net.bridge.bridge-nf-call-iptables = 1
        net.ipv4.ip_forward = 1
        EOF
        
        sysctl --system

    - name: Install Kubernetes prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Add Google Cloud GPG key
      shell: |
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /" | tee /etc/apt/sources.list.d/kubernetes.list

    - name: Update apt and install Kubernetes
      shell: |
        apt-get update
        apt-get install -y kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl

- name: Initialize Kubernetes Master
  hosts: master
  become: yes

  tasks:
    - name: Check if cluster already exists
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeconfig

    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=all
      when: not kubeconfig.stat.exists

    - name: Setup kubectl for users
      shell: |
        mkdir -p /home/ubuntu/.kube /root/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        cp -f /etc/kubernetes/admin.conf /root/.kube/config
        chown -R ubuntu:ubuntu /home/ubuntu/.kube
      when: not kubeconfig.stat.exists

    - name: Install Flannel network
      shell: |
        kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: not kubeconfig.stat.exists

    - name: Create join command
      shell: |
        kubeadm token create --print-join-command > /join-cluster.sh
        chmod +x /join-cluster.sh

    - name: Show join command
      shell: cat /join-cluster.sh
      register: join_cmd

    - debug:
        msg: "Join command: {{ join_cmd.stdout }}"

- name: Join Worker Nodes
  hosts: workers
  become: yes

  tasks:
    - name: Join cluster using master join command
      shell: |
        # Wait a bit for master to be ready
        sleep 30
        
        # Get join command from master
        ssh-keyscan -H {{ groups['master'][0] }} >> ~/.ssh/known_hosts 2>/dev/null
        JOIN_CMD=$(ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@{{ groups['master'][0] }} "cat /join-cluster.sh" 2>/dev/null || echo "")
        
        if [ -n "$JOIN_CMD" ]; then
          echo "Joining cluster with: $JOIN_CMD"
          $JOIN_CMD --ignore-preflight-errors=all
        else
          echo "Could not get join command, will retry manually later"
          exit 0
        fi
      args:
        executable: /bin/bash

- name: Verify Cluster
  hosts: master
  become: yes

  tasks:
    - name: Wait for cluster to stabilize
      shell: sleep 60

    - name: Check cluster status
      shell: |
        echo "=== KUBERNETES CLUSTER ==="
        echo ""
        echo "Nodes:"
        kubectl get nodes -o wide
        echo ""
        echo "System Pods:"
        kubectl get pods -n kube-system -o wide
        echo ""
        echo "All Pods:"
        kubectl get pods --all-namespaces -o wide
      register: cluster_info

    - debug:
        msg: "{{ cluster_info.stdout_lines }}"
