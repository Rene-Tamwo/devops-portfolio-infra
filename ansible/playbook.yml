---
- name: Install Docker and prerequisites
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Wait for cloud-init
      wait_for:
        path: /var/lib/cloud/instance/boot-finished
        state: present
        timeout: 600

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Configure kernel modules
      shell: |
        cat > /etc/modules-load.d/k8s.conf <<EOF
        overlay
        br_netfilter
        EOF
        
        modprobe overlay
        modprobe br_netfilter
        
        cat > /etc/sysctl.d/k8s.conf <<EOF
        net.bridge.bridge-nf-call-ip6tables = 1
        net.bridge.bridge-nf-call-iptables = 1
        net.ipv4.ip_forward = 1
        EOF
        
        sysctl --system

- name: Install Kubernetes with SCRIPT (plus fiable)
  hosts: all
  become: yes

  tasks:
    - name: Install Kubernetes using official script
      shell: |
        # MÃ©thode officielle de Kubernetes
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-jammy main" | tee /etc/apt/sources.list.d/kubernetes.list
        
        apt-get update
        apt-get install -y kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl

- name: Initialize Master
  hosts: master
  become: yes

  tasks:
    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=all
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Setup kubectl
      shell: |
        mkdir -p /home/ubuntu/.kube /root/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        cp -f /etc/kubernetes/admin.conf /root/.kube/config
        chown -R ubuntu:ubuntu /home/ubuntu/.kube

    - name: Install Flannel
      shell: |
        kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: Create join command
      shell: |
        kubeadm token create --print-join-command > /join-cluster.sh
        chmod +x /join-cluster.sh
        cat /join-cluster.sh

- name: Join Workers
  hosts: workers
  become: yes

  tasks:
    - name: Join cluster
      shell: |
        ssh-keyscan -H {{ groups['master'][0] }} >> ~/.ssh/known_hosts
        JOIN_CMD=$(ssh -o StrictHostKeyChecking=no ubuntu@{{ groups['master'][0] }} "cat /join-cluster.sh")
        echo "Joining with: $JOIN_CMD"
        $JOIN_CMD --ignore-preflight-errors=all

- name: Verify
  hosts: master
  become: yes

  tasks:
    - name: Check cluster
      shell: |
        sleep 30
        kubectl get nodes
        kubectl get pods -A
